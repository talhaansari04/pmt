<app-loader></app-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="pmt-head-group-allot">
        Guide Management
      </h3>
      <hr>
    </div>
  </div>
  <div class="row">
    <div>
      <div class="col-md-12">
        <a class="button-1" (click)="switchTab('One')"
          [ngStyle]="{'background-color':changetab === 'One' ? 'white' : '#177ad2','color':changetab === 'One' ? 'black' : 'white' }">Guide</a>
        <a class="button-2" (click)="switchTab('Two')" [hidden]="openCreateTab"
          [ngStyle]="{'background-color':changetab === 'Two' ? 'white' : '#177ad2','color':changetab === 'Two' ? 'black' : 'white' }">Create</a>
        <a class="divclose" (click)="closeTab()" [hidden]="openCreateTab"><i class="fa fa-close"></i></a>
        <a class="button-3" (click)="switchTab('Three')" [hidden]="openEditTab"
          [ngStyle]="{'background-color':changetab === 'Three' ? 'white' : '#177ad2','color':changetab === 'Three' ? 'black' : 'white' }">Edit</a>
        <a class="divclose" (click)="closeTab('Three')" [hidden]="openEditTab"><i class="fa fa-close"></i></a>
      </div>
    </div>
  </div>
  <div [ngSwitch]="changetab">
    <div *ngSwitchCase="'One'" class="tab-1">
      <div class="row" *ngIf="tableShow">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <a class="create" (click)="openTab('Two')">Create</a>
            </div>
            <div class="allot-record">
              <div class="col-md-12">
                <app-dynamic-table-with-text-box class="mytable" [tableData]="tableData"
                  (processComplete)="selectData($event);openTab('Three')">
                </app-dynamic-table-with-text-box>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'Two'" class="tab-2">
      <form #myForm="ngForm"  >
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Faculty ID</label>
                    <input type="text" class="form-control form-control-sm" placeholder="ID" name="facultyID"
                      [(ngModel)]="formModel.facultyID" #facultyID="ngModel" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group ">
                    <label for="formGroupExampleInput">Faculty Name</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Name of Teacher"
                      name="facultyName" [(ngModel)]="formModel.facultyName" #facultyName="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Specialization</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Like Web,Windows etc"
                      name="specialization" [(ngModel)]="formModel.specialization" #specialization="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Mobile Number</label>
                    <input type="text" class="form-control form-control-sm" placeholder="E.g 98XXXXXXXX" name="mobile"
                      [(ngModel)]="formModel.mobile" #mobile="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Email Id</label>
                    <input type="text" class="form-control form-control-sm" placeholder="E.g abc@gmail.com" name="email"
                      [(ngModel)]="formModel.email" #email="ngModel">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Date Of Joining</label>
                    <input type="text" class="form-control form-control-sm" placeholder="E.g YYYYMMDD" name="doj"
                      [(ngModel)]="formModel.doj" #doj="ngModel">
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="gender"
                      value="Male" [(ngModel)]="formModel.gender" #gender="ngModel">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender"
                      value="Female" [(ngModel)]="formModel.gender" #gender="ngModel">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a class="button" (click)="onSubmit()">Submitt</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div *ngSwitchCase="'Three'" class="tab-3">
      <h1>Tab-3</h1>
    </div>
  </div>
</div>
