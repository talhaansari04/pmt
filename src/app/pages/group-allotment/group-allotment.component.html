<app-loader></app-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <h3 class="pmt-head-group-allot">
            Group Allotment
            <hr>
          </h3>
        </div>
      </div>
      <div class="search-pmt">
        <div class="row">
          <div class="col-md-12">
            <form #form="ngForm" (ngSubmit)="goToData()">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Branch</label>
                    <select class="form-control form-control-sm"  name="branch" [(ngModel)]="model.branch"
                      #branch="ngModel" required>
                      <option [disabled]="true">Select</option>
                      <option *ngFor="let branch of dropDown.branch">{{branch.key}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group ">
                    <label for="exampleFormControlSelect1">Session</label>
                    <select class="form-control form-control-sm" name="sess" [(ngModel)]="model.sess" #sess="ngModel" required>
                      <option  [disabled]="true">Select</option>
                      <option *ngFor="let session of dropDown.session">{{session.key}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="select"> <button type="submit" class="btn btn-primary form-control-sm">Fetch</button></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="tableDataShow">
        <div class="col-md-12">
          <div class="row">
            <div class="allot-record">
              <div class="col-md-12">
                <h2>Records</h2>
                <hr>
              </div>
            </div>
            <div class="myDataTable">
              <app-dynamic-table [tableData]="tableData" [filterByElement]="keyElement"></app-dynamic-table>
            </div>
            <div class="col-md-12">

                <a class="create" (click)="getSelectedValue()">Check Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
