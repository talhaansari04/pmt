<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="pmt-head-group-allot">
        Manage Projects
        <hr>
      </h3>
    </div>
  </div>
  <div class="row">
    <div>
      <div class="col-md-12">
        <a class="button-1" (click)="switchTab('One')"
          [ngStyle]="{'background-color':changetab === 'One' ? 'white' : '#177ad2','color':changetab === 'One' ? 'black' : 'white' }">Record's</a>
        <a class="button-2" (click)="switchTab('Two')"

        <a class="button-3" (click)="switchTab('Three')"
          [ngStyle]="{'background-color':changetab === 'Three' ? 'white' : '#177ad2','color':changetab === 'Three' ? 'black' : 'white' }">Create</a>
      </div>
    </div>
  </div>

    </div>
    <div *ngSwitchCase="'Three'" class="tab-3">

              </div>
            </div>

              <div class="form-group">
                <label for="formGroupExampleInput">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Project type</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>

                    </select>
                  </div>
                </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Project Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a class="button" >Submitt</a>

          </div>
        </div>
      </div>
    </div>
  </div>
